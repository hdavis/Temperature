<!DOCTYPE html>
<html>
<head>
	<title>A Look at the Last 30 days of Maximum Temperatures</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />-->
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
    <style type="text/css">
    html, body, #map{
     height: 100%;
     width: 100%;
     margin: 0;
     padding: 0;
    }
    </style>
</head>
<body>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>-->
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <div id="map"></div>

    <script>
        var map = L.map('map');
        var zoommax = 18;

        // BASEMAPS
        // Additional basemaps @ https://leaflet-extras.github.io/leaflet-providers/preview/

        // Stamen Watercolor Basemap
        var Stamen_Watercolor = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: 'abcd',
        minZoom: 1,
        maxZoom: 16,
        ext: 'png'
        });
        map.addLayer(Stamen_Watercolor);


        // Open Map Surfer Roads Basemap
        var OpenMapSurfer_Roads = L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}', {
        maxZoom: 20,
        attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        map.addLayer(OpenMapSurfer_Roads);


        // OpenStreetMap Black and White basemap
        var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        map.addLayer(OpenStreetMap_BlackAndWhite);


        // OVERLAYS
 
        // Add maximum temperature data
        var max_temps = new L.geoJson();
        max_temps.addTo(map);

        var dkblueIcon = new L.icon({
                iconUrl: 'pin-1_dk_blue.png',
                iconSize:     [40, 60], 
                });
        
        $.ajax({
        dataType: "json",
        url: "summary.geojson",
        success: function(data) {
            $(data.features).each(function(key, data) {
            max_temps.addData(data);
        });
            pointToLayer: function(feature,latlng){
	           return L.marker(latlng,{icon: dkblueIcon});
                };
        }
        }).error(function() {});
        
         // Add maximum temperature data       

 /* 
        $.getJSON("summary.geojson",function(data){
            var dkblueIcon = L.icon({
                iconUrl: 'pin-1_dk_blue.png',
                iconSize:     [40, 60], 
                });
            L.geoJson(data,{
                pointToLayer: function(feature,latlng){
	               return L.marker(latlng,{icon: dkblueIcon});
                }
            }).addTo(map);
        });
*/        
        
        
        // (2) Add a WMS for weather data
        var nexrad = L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
        layers: 'nexrad-n0r-900913',
        format: 'image/png',
        transparent: true,
        attribution: "Weather data Â© 2012 IEM Nexrad"
        });
        map.addLayer(nexrad);


        // Define and display the control for Basemaps and Overlays
        var baseLayers = {
            "Water Color": Stamen_Watercolor,
            "Open Map Surfer Roads": OpenMapSurfer_Roads,
            "Open Street Map - B&W": OpenStreetMap_BlackAndWhite
        };
        var overlays = {
            "Maximum Temperatures": max_temps,
            "Weather": nexrad,
        };
        L.control.layers(baseLayers, overlays).addTo(map);

        map.setView([38, -100], 4);
    </script>
</body>
</html>
