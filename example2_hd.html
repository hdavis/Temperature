<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #cupcake-map {
      height: 100%;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
 <!-- <script src="https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/gh-pages/dist/leaflet.ajax.min.js"></script>-->
</head>
<body>
  <div id="map"></div>
  <script>
/*  var cupcakeTiles = L.tileLayer('http://a.tiles.mapbox.com/v3/lyzidiamond.map-ietb6srb/{z}/{x}/{y}.png', {
    maxZoom: 18
  });
*/
    var map = L.map('map');
    var zoommax = 18;
    var initLat = 38;
    var initLong = -100;
    var initZoomLevel = 4;
      
// OpenStreetMap Black and White basemap
    var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
    map.addLayer(OpenStreetMap_BlackAndWhite);
      
    function popUp(feature, layer) {
        layer.bindPopup(feature.properties.city);
    }

   // var geojsonLayer = new L.GeoJSON.AJAX("./summary.geojson", {onEachFeature:popUp});

   // geojsonLayer.addTo(map);
        
    map.setView([initLat, initLong], initZoomLevel);
  </script>
</body>
</html>
